<script>
function bookSlot(button) {
    const date = document.getElementById("datePicker").value;
    if (!date) {
        alert("Please select a date first");
        return;
    }

    const slotDiv = button.parentElement;
    const slotTime = slotDiv.getAttribute("data-slot");
    const key = date + "_" + slotTime;

    localStorage.setItem(key, "booked");
    alert("Slot booked successfully âœ…");

    slotDiv.style.display = "none";
}

document.getElementById("datePicker").addEventListener("change", function () {
    const selectedDate = this.value;

    document.querySelectorAll(".slot").forEach(slot => {
        const slotTime = slot.getAttribute("data-slot");
        const key = selectedDate + "_" + slotTime;

        if (localStorage.getItem(key) === "booked") {
            slot.style.display = "none";
        } else {
            slot.style.display = "block";
        }
    });
});
